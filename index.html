<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/ded39236e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row cities-links">
            <div class="col-2">
              <a href="#" id="new-york-link">New York</a>
            </div>
            <div class="col-2"><a href="#" id="london-link">London</a></div>
            <div class="col-2"><a href="#" id="paris-link">Paris</a></div>
            <div class="col-2"><a href="#" id="sydney-link">Sydney</a></div>
            <div class="col-2"><a href="#" id="tokyo-link">Tokyo</a></div>
            <div class="col-2">
              <a href="#" id="tel-aviv-link">Tel Aviv</a>
            </div>
          </div>
          <div class="search-form">
            <form class="d-flex justify-content-around" id="searching-form">
              <input
                type="text"
                class="search-input"
                placeholder="Enter a location"
                autocomplete="off"
              />
              <input
                type="image"
                src="images/search-icon.svg"
                alt="Search location"
                title="Search location"
                class="submit-button"
              />
              <input
                type="image"
                class="current-location-button"
                src="images/location-icon.svg"
                alt="Current location"
                title="Current location"
              />
            </form>
          </div>
          <div class="search-results">
            <div class="row">
              <div class="col-7 current-weather-main">
                <p class="temperature-part">
                  <strong id="day-temperature"></strong
                  ><span class="units">°C|°F</span>
                </p>
                <p id="weather-description"></p>
                <img src="" alt="" id="current-weather-icon" />
              </div>
              <div class="col-5 current-weather-additional">
                <h1 id="current-city"></h1>
                <p class="last-update">Last update at:</p>
                <p class="current-date" id="date"></p>
                <ul class="current-weather-details">
                  <li>
                    <i class="fa-solid fa-temperature-half"></i>Feels like:
                    <span id="feels-like"></span>°C
                  </li>
                  <li>
                    <i class="fa-solid fa-droplet"></i>Humidity:
                    <span id="humidity"></span>%
                  </li>
                  <li>
                    <i class="fa-solid fa-wind"></i>Wind:
                    <span id="wind"></span> m/s
                  </li>
                  <li>
                    <i class="fa-solid fa-arrows-down-to-line"></i>Pressure:
                    <span id="pressure"></span>
                    hPa
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <p class="made-by">
          <a
            href="https://github.com/OlyaProkofieva/vanilla-weather-app"
            target="_blank"
            title="Go to GitHub"
            class="github-link"
            >Open-source</a
          >
          by Olha Prokofieva
          <br />
          Weather icons by
          <a target="_blank" href="https://icons8.com" class="icons-link"
            >Icons8</a
          >
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
