<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-2">New York</div>
          <div class="col-2">London</div>
          <div class="col-2">Paris</div>
          <div class="col-2">Kyiv</div>
          <div class="col-2">Tokyo</div>
          <div class="col-2">Tel Aviv</div>
        </div>
        <div class="row">
          <div class="col-6">
            <p><strong>26</strong>°C|°F</p>
            <p>Clear Sky</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" />
          </div>
          <div class="col-6">
            <h1>KYIV, UA</h1>
            <p>Saturday, 2 July, 12:11</p>
            <ul>
              <li>Feels like: 26°C</li>
              <li>Wind: 3 m/s</li>
              <li>Humidity: 38%</li>
              <li>Pressure: 990 hPa</li>
            </ul>
          </div>
        </div>
      </div>
      <small>Open-source by Olha Prokofieva</small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
